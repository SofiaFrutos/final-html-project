<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Do it Crafty</title>
    <link rel="stylesheet" type="text/css" href="/assets/style-login.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="assets/logo_2.png" alt="Do it Crafty Logo"
      /></a>
    </header>
    <main>
      <section>
        <h2>INICIAR SESIÓN</h2>
        <form>
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tuemail@correo.com"
            required />
          <label type="password" for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="TuContraseña123"
            required />
          <div>
            <input type="checkbox" id="check" name="check" />
            <label for="check">Recuerdame</label>
          </div>
          <button type="submit" value="enviar">Iniciar Sesión</button>
        </form>
        <div class="acciones">
          <a href="index.html">Reestablecer Contraseña</a>
          <p>
            ¿No tienes una cuenta Crafty?
            <a href="registro.html">Regístrate aquí</a>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <section class="seccion_6">
        <h2>DESCÁRGATE LA APP</h2>
        <div class="apps">
          <a href="index.html">
            <img src="assets/icons/Apple_Store.png" alt="Apple Store" />
          </a>
          <a href="index.html">
            <img src="assets/icons/Google_Play_logo.png" alt="Google Play" />
          </a>
        </div>
      </section>
      <div class="footer-text">
        <p>© 2025 Do It Crafty - Todos los derechos reservados</p>
        <ul class="list-footer">
          <li><a href="index.html">Condiciones de uso</a></li>
          <li><a href="index.html">Política de privacidad</a></li>
          <li><a href="index.html">Política de cookies</a></li>
          <li><a href="index.html">Declaración de accesibilidad</a></li>
          <li><a href="contacto.html">Soporte</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
