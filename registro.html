<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Do it Crafty</title>
    <link rel="stylesheet" type="text/css" href="/assets/style-registro.css" />
    <link rel="stylesheet" type="text/css" href="/assets/mediaq.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon.png" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="assets/logo_2.png" alt="Do it Crafty Logo"
      /></a>
    </header>
    <main>
      <form action="index.html">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Tu Nombre"
          required />
        <br />
        <br />
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Tu Apellido" required />
        <br />
        <br />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="tucorreo@email.com"
          required />
        <br />
        <br />
        <label for="bday">Cumpleaños</label>
        <input type="date" id="bday" required />
        <br />
        <br />
        <div class="genero-row">
          <p>Género</p>
          <select id="genero" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
            <option value="nobinario">No binario</option>
            <option value="prefieronosdecirlo">Prefiero no decirlo</option>
          </select>
        </div>
        <br />
        <br />
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Tu Contraseña"
          required />
        <br />
        <br />
        <label for="nombre">Repetir Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Repetir Contraseña"
          required />
        <br />
        <br />
        <br />
        <br />
        <input type="checkbox" id="tyc" required />
        <label for="tyc">Acepto los Términos y Condiciones del servicio</label>
        <br />
        <br />
        <input type="checkbox" id="newsletter" checked />
        <label for="newsletter">Deseo suscribirme al Newsletter</label>
        <br />
        <br />
        <br />
        <button type="submit">Registrarse</button>
      </form>
    </main>
  </body>
</html>
