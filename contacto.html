<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Do it Crafty</title>
    <link rel="stylesheet" type="text/css" href="/assets/style-contacto.css" />
    <link rel="stylesheet" type="text/css" href="/assets/mediaq.css" />
    <link rel="stylesheet" type="text/css" href="/assets/animaciones.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon.png" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/logo_2.png" alt="Do It Crafty" />
      </a>
      <nav>
        <label for="menu-toggle" class="menu-toggle">
          <img src="assets/icons/toggel.png" alt="Menú Desplegable" />
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="list-nav">
          <li><a href="index.html">INICIO</a></li>
          <li><a href="nosotros">NOSOTROS</a></li>
          <li><a href="cursos">CURSOS CRAFTY</a></li>
          <li><a href="diplomas">ESPECIALIZACIONES</a></li>
          <li><a href="gratis">DESCARGAS GRATUITAS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
        <div class="search-bar">
          <img src="assets/bolsa_shop.png" alt="Carrito de compras" />
          <a href="login.html"
            ><img src="assets/icons/loggin.png" alt="Iniciar Sesión"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <form action="gracias.html" class="contacto-form">
        <label for="nombre">Nombre y Apellido</label>
        <input
          id="nombre"
          type="text"
          placeholder="Nombre y Apellido"
          required />
        <br />
        <br />
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="tucorreo@email.com"
          required />
        <br />
        <br />
        <label for="asunto">Asunto de la Consulta/Comentario</label>
        <input id="asunto" type="text" placeholder="De qué trata el mensaje" />
        <br />
        <br />
        <label for="mensaje"
          >Dejanos tu consulta o comentario y te responderemos a la
          brevedad.</label
        >
        <br />

        <textarea
          id="mensaje"
          type="text"
          placeholder="Escribe tu mensaje aquí..."
          required></textarea>
        <br />
        <button type="submit" value="enviar">Enviar</button>
      </form>
    </main>
  </body>
</html>
